    <!-- Le styles -->
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;

    <script type="text/javascript" src="./js/jquery-latest.min.js"></script>

	<script>

    var legislators = {};
	$( document ).ready(function() {
		$.getJSON("legislators.json", function(json) {
			$.each(json, function(i, item) {
				legislators[ item["id"][ "bioguide" ] ] = item;
			});
			fillSenatorInfo( "C000127" );
		});
	});


	fillSenatorInfo = function( bioguide ){
		var legislator =  legislators[ bioguide ];
		console.log( legislator );
		
		var tmp= { "name" : legislator["name"]["official_full"], "party" : legislator["terms"][ legislator["terms"].length - 1 ]["party"], "state" : legislator["terms"][ legislator["terms"].length - 1 ]["state"] }
		$( '#legislatorinfo' ).render( tmp );
	}


	</script>

</head>

  <body>

	<div id="legislatorinfo">
		<span class="name"></span>
		<span class="party"></span>
		<span class="state"></span>
	</div>

	<div id="senatortimeline">
	
	</div>
